<form class="form-group__auth form-group__auth_registration">

    <div class="mat-title">Registration</div>

    <mat-form-field class="form-group__registration_username" color="accent" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" required>
    </mat-form-field>

    <mat-form-field class="form-group__registration_email" color="accent" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" required>
    </mat-form-field>

    <mat-form-field class="form-group__registration_password" color="accent" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" required>
    </mat-form-field>

    <mat-form-field class="form-group__registration_password" color="accent" appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input matInput type="password" placeholder="Repeat password" required>
    </mat-form-field>

    <button mat-raised-button color="accent">Registration</button>
</form>
