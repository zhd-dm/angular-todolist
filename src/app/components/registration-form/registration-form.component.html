<form [formGroup]="registrationForm" (ngSubmit)="registration()" class="form-group form-group__auth form-group__auth_registration" [ngClass]="{'is-phone': isPhone}">

    <div class="mat-title mat-title__auth">Registration</div>
    <mat-error *ngIf="!isValidate.status">{{isValidate.message}}</mat-error>
    <mat-form-field class="form-group__registration_username" color="accent" appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="name" placeholder="Username">
    </mat-form-field>

    <mat-form-field class="form-group__registration_email" color="accent" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="form-group__registration_password" color="accent" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password">
    </mat-form-field>

    <button type="submit" [disabled]="!registrationForm.valid" mat-raised-button color="accent">Registration</button>
</form>
