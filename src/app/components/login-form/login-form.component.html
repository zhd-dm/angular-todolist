<form [formGroup]="loginForm" (ngSubmit)="logIn()" class="form-group form-group__auth form-group__auth_login" [ngClass]="{'is-phone': isPhone}">

    <div class="mat-title mat-title__auth">Log In</div>
    <!-- <div class="mat-title mat-title__auth" *ngIf="!isValidate">{{obj.message}}</div> -->

    <mat-form-field class="form-group__login_email" color="accent" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-group__login_password" color="accent" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password">
        <!-- <mat-error *ngIf="passwordFormControl.invalid">
            Password must be between 5 and 16 characters
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error> -->
    </mat-form-field>

    <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="accent">Log In</button>
</form>
