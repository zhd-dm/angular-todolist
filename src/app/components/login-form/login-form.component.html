<form class="form-group__auth form-group__auth_login">

    <div class="mat-title">Log In</div>

    <mat-form-field class="form-group__login_email" color="accent" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-group__login_password" color="accent" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" required>
    </mat-form-field>

    <button mat-raised-button color="accent">Log In</button>
</form>
