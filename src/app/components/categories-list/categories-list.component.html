<div class="container">
    <div class="content-wrapper">
        <table mat-table [dataSource]="table" class="mat-elevation-z8 table-list">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Category name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="settings">
                <th mat-header-cell *matHeaderCellDef> Settings </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" aria-label="Delete task" (click)="openModalDelete(element)">
                    <mat-icon>delete icon</mat-icon>
                  </button>
                    <button mat-icon-button color="accent" aria-label="Edit task" (click)="openModalEdit(element)">
                    <mat-icon>edit icon</mat-icon>
                  </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No categories yet...</td>
            </tr>
        </table>
    </div>
</div>
