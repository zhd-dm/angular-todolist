<table mat-table [dataSource]="table" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 content-wrapper__table__task-list">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by task name"> Task name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by deadline"> Deadline </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline | date}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by priority"> Priority </th>
        <td mat-cell *matCellDef="let element">
            <div class="content-wrapper__table__task-list__priority_true" *ngIf="element.priority === true"></div>
        </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category"> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef> Settings </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" aria-label="Delete task" (click)="openModalDelete(element)">
              <mat-icon>delete icon</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Edit task" (click)="openModalEdit(element)">
              <mat-icon>edit icon</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row>Nothing</tr>
</table>
