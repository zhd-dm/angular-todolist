<table mat-table class="table__task-list">
    <thead>
        <tr>
            <th>N</th>
            <th>Task name</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Create app</td>
            <td>1/01/2022</td>
            <td>true</td>
            <td>Main</td>
            <td>
                <button mat-icon-button color="primary" aria-label="Edit task">
                <mat-icon>edit icon</mat-icon>
              </button>
            </td>
            <td>
                <button mat-icon-button color="warn" aria-label="Edit task">
              <mat-icon>delete icon</mat-icon>
            </button>
            </td>
        </tr>
    </tbody>

</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
